<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>

  </head>
  <body>
    <h1 class="text-center my-3">API APP #1</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="user-content border p-3 text-center">
                    <div class="cont-img">
                        <img src="./main-cover.PNG" alt="" id="user-image" class="img img-responsive">
                    </div>
                    <div class="text-content">
                        <h3 id="user-name" class="mt-3 p-2">Mostafa Ali</h3>
                        <h4 id="user-email">mostafahmed@eraasoft.com</h4>
                        <h5 id="info"></h5>
                    </div>
                    <div class="cont-buttons border p-3 mt-3">
                      <button class="btn btn-primary" data-info="phone" >Phone</button>
                      <button class="btn btn-info" data-info="address" >Address</button>
                    </div>
                    <div id="new-user" class="my-3">
                      <button class="btn btn-success btn-block"  >Show New User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  </body>
